<span class="smaller">{{Question}}</span>
<br>
<div id="quote">"{{Quote}}"</div>

<hr>

<span class="smaller">{{Book Title}} - {{Page Number}}</span>

{{edit:Mnemonic}}

<script>
quoteDiv = document.getElementById("quote");
text = quoteDiv.innerHTML;
modifiedText = text.replace(/\[[^\]]+\]/g, "<span class=\"shortened\">[...]</span>");
quoteDiv.innerHTML = modifiedText;

</script>
